<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="grid-container">

      <main class="main-container">
        <div class="main-title">
          <h2>DASHBOARD</h2>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <h3>PRODUCTS</h3>
              <span class="material-icons-outlined">inventory_2</span>
            </div>
            <h1>250</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>CATEGORIES</h3>
              <span class="material-icons-outlined">category</span>
            </div>
            <h1>5</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>CUSTOMERS</h3>
              <span class="material-icons-outlined">groups</span>
            </div>
            <h1>1,000,000</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>ALERTS</h3>
              <span class="material-icons-outlined">notification_important</span>
            </div>
            <h1>56</h1>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            <h2 class="chart-title">Best Selling Products</h2>
            <div id="bar-chart"></div>
          </div>

          <div class="charts-card">
            <h2 class="chart-title">Purchase and Sales Tracker</h2>
            <div id="area-chart"></div>
          </div>

          <div class="charts-card">
            <h2 class="chart-title">Money Allocation</h2>
            <div id="pie-chart"></div>
          </div>

          <div class="charts-card">
            <h2 class="chart-title">Productivity Rate</h2>
            <div id="prod-chart"></div>
          </div>

          <div class="charts-card full">
            <h2 class="chart-title">Stock Tracker</h2>
            <div id="stock-chart"></div>
          </div>
          
          <div class="charts-card full">
            <h2 class="chart-title">Custom Node Generator</h2>
            <div id="graph-chart"></div>
            <div>
              <p class="center">
                <input type="text" id="node-name" placeholder="Node Name" />
                <button onclick="addNode()">Add Node</button>
              </p>
            </div>
            <div>
              <p class="center">
                <input type="text" id="source-node" placeholder="Source Node ID" />
                <input type="text" id="target-node" placeholder="Target Node ID" />
                <button onclick="addLink()">Add Link</button>
                <button onclick="removeLink()">Remove Link</button>
              </p>
            </div>
            <div class="counter-container">
              <div id="node-count">Node Count: 0</div>
              <div id="edge-count">Edge Count: 0</div>
            </div>
        </div>
        
      </main>

    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
